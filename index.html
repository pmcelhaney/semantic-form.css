<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">       

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Example Form with semantic-form.css</title>
	<meta name="author" content="Patrick McElhaney">
  <link rel="stylesheet" href="semantic-form.css" type="text/css">
</head>
<body>
      
<h2>Example Form</h2>

<p>
  This is an example form styled with <a href="semantic-form.css">semantic-form.css</a>.
  View source to see the markup, which is simple, clean, and easy to modify. 
 
</p>  
  
  
<form class="semantic">
  
  <fieldset>
    
    <legend>Contact Information</legend>
 
    <div>
      <label for="first_name">First name</label>
      <input type="text" name="first_name" value="" size="30" id="first_name">
    </div> 
  
    <div>
      <label for="last_name">Last name</label>
      <input type="text" name="last_name" value="" size="30" id="last_name">
    </div>
    
    <div>
      <label for="last_name">Email Address</label>
      <input type="text" name="last_name" value="" size="30" id="last_name" class="error">
      <label class="error">Please enter a valid email address (validation example)</label>
    </div>     
  
    <div>
      <label for="phone_number">Phone number</label>
      <input type="text" name="phone_number" value="" size="15" id="phone_number">
    </div>
  
  </fieldset>   
  
  
  <fieldset>
    <legend>Miscellaneous Fields</legend>          
    
    <div>
      <label>How did you hear about us?</label>
      <ul>
        <li><input type="checkbox" name="source" value="radio"    id="source_radio"   ><label for="source_radio"   >Radio</label></li>
        <li><input type="checkbox" name="source" value="internet" id="source_internet"><label for="source_internet">Internet</label></li>
        <li><input type="checkbox" name="source" value="friend"   id="source_friend"  ><label for="source_friend"  >Word of mouth</label></li>
      </ul>
    </div>
    
    <div>
      <label>Sex</label>
      <ul>
        <li><input type="radio" name="sex" value="Male"        id="sex_male"               ><label for="sex_male"       >Male</label></li>
        <li><input type="radio" name="sex" value="Female"      id="sex_female"             ><label for="sex_female"     >Female</label></li>
        <li><input type="radio" name="sex" value="Unspecified" id="sex_unspecified" checked><label for="sex_unspecified">Unspecified</label></li>
      </ul>
    </div>
          
    <div>
       <label for="Password">Password</label>
       <input type="password" name="password" value="" size="15" id="password">
    </div>

    <div>
      <label for="last_name">Do you have any comments?</label>
      <textarea name="comments" id="comments" rows="8" cols="30"></textarea>
    </div>     
 
 
  </fieldset>    

  <div class="button-row">
    <a href="#">Cancel</a> or <input type="submit" value="Save Changes">
  </div>  

</form>     
            


 
</body>
</html>
